<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Form exercice</title>

        <!-- Un peu de CSS pour voir les cases du tableau -->
        <!-- <style>
            th,
            td {
                border: 1px solid black;
                padding: 5px 20px;
            }
        </style> -->
    </head>
    <body>
        <div>
            <form>
                <table>
                    <caption>
                        Nouvel exercice
                    </caption>
                    <tbody>
                        <tr>
                            <td>
                                <label for="pseudo">Pseudo</label>
                            </td>
                            <td>
                                <input type="text" id="pseudo" placeholder="qui êtes vous?" required autofocus />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Mot de passe</label>
                            </td>
                            <td>
                                <input type="password" id="password" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input type="email" id="email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">Date de naissance</label>
                            </td>
                            <td>
                                <input type="date" id="date" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="transport">Véhicule</label>
                            </td>
                            <td>
                                <select id="transport">
                                    <option value="bike">moto</option>
                                    <option value="car">voiture</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message">Dites-nous en plus</label>
                            </td>
                            <td>
                                <textarea id="message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Sexe</td>
                            <td>
                                <input type="radio" name="sex" value="homme" id="homme" />
                                <label for="homme">Homme</label>
                                <input type="radio" name="sex" value="femme" id="femme" />
                                <label for="femme">Femme</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Sport pratiqué</td>
                            <td>
                                <input type="checkbox" id="karate" value="karate" />
                                <label for="karate">karaté</label>
                                <input type="checkbox" id="foot" value="foot" />
                                <label for="foot">foot</label>
                                <input type="checkbox" id="tennis" value="tennis" />
                                <label for="tennis">tennis</label>
                                <input type="checkbox" id="climb" value="climb" />
                                <label for="climb">escalade</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="download">Télécharger</label>
                            </td>
                            <td>
                                <input type="file" id="download" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" />
                                <input type="reset" value="Effacer" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
