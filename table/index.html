<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
    <style>
        th,
        td {
            border: 1px solid black;
            padding: 15px 50px;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>Les tableaux</h1>
        <table>
            <caption>je suis le titre du tableau</caption>
            <tr>
                <th>HT</th>
                <th>TVA</th>
                <th>TTC</th>
            </tr>
            <tr>
                <td>200</td>
                <td>20%</td>
                <td>240</td>
            </tr>
            <tr>
                <td>120</td>
                <td>5%</td>
                <td>126</td>
            </tr>
            <tr>
                <th>HT</th>
                <th>TVA</th>
                <th>TTC</th>
            </tr>
        </table>
    </div>
</body>
</html>
